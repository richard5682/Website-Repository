<div (click)="imageClicked()" class="wrapper">
  <div class="top">
    <div class="imagecontainer">
      <img *ngIf="servicepictureURL!=null" [src]="servicepictureURL">
      <img *ngIf="servicepictureURL==null" [src]="'assets/image1.PNG'">
    </div>
  </div>
  <div class="bottom">
    <div *ngIf="bottom" class="rightinfo">
      <p>{{servicedata ? servicedata.title : "SERVICE TITLE"}}</p>
    </div>
  </div>
</div>
