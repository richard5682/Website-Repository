<div *ngIf="service" mat-ripple [class]="shadow ? 'wrappershadow':'wrapper'">
  <div class="container">
    <div class="thumbnail">
      <img [src]="pictureURL">
      <div [style.backgroundColor]="iconColor" *ngIf="icon" class="iconholder">
        <mat-icon>{{icon}}</mat-icon>
      </div>
    </div>
    <div class="title">
      <p>{{service.title}}</p>
    </div>
  </div>
</div>
